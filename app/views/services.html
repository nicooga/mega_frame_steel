<section id=services class="services padded-section min-height-section dark-background" layout=column layout-align="center center">
  <div class="md-display-1 text-align-center" data-sr="enter top">
    Servicios
    <md-divider></md-divider>
  </div>

  <div layout=row layout-wrap layout-align="center">
    <md-card flex flex-sm=100 ng-repeat="service in [
      {
        title: 'Predimensionamiento estructural y cómputo de materiales',
        description: 'Ponemos a su disposición esta herramienta para la estimación de costos directos de construcción, en etapa de anteproyecto.'
      }, {
        title: 'Diseño y cálculo de estructuras',
        description: 'Proponemos el esquema estructural más apropiado, tomando como base los condicionantes del proyecto ejecutivo, teniendo en cuenta los diversos factores que influyen en el éxito de la obra en su conjunto.'
      }, {
        title: 'Ingeniería de detalle',
        description: 'Desarrollamos la documentación necesaria como soporte técnico fundamental en etapa de construcción, optimizando la gestión de recursos, tanto materiales como de mano de obra.'
      }, {
        title: 'Proyectos de arquitectura',
        description: 'Desarrollamos proyectos integrales, en base a los requisitos específicos del comitente, optimizando la utilización de recursos tanto materiales como de mano de obra, en base a la materialidad del sistema y al proceso constructivo en su conjunto.'
      }
    ]">
      <img ng-src="http://placehold.it/400x400" class="md-whiteframe-z1"></img>
      <md-card-content>
        <h2 class="md-title">{{ service.title }}</h2>
        <p>{{ service.description }}</p>
      </md-card-content>
    </md-card>
  </div>
</section>
